<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <div id="title">tic-tac-toe</div>
    <div class="greet"></div>
    <div class="container">
        <div class="gameboard">
            <div class="box" data-index="0" data-row="1" data-column="1"></div>
            <div class="box" data-index="1" data-row="1" data-column="2"></div>
            <div class="box" data-index="2" data-row="1" data-column="3"></div>
            <div class="box" data-index="3" data-row="2" data-column="1"></div>
            <div class="box" data-index="4" data-row="2" data-column="2"></div>
            <div class="box" data-index="5" data-row="2" data-column="3"></div>
            <div class="box" data-index="6" data-row="3" data-column="1"></div>
            <div class="box" data-index="7" data-row="3" data-column="2"></div>
            <div class="box" data-index="8" data-row="3" data-column="3"></div>
        </div>
    </div>
    <button class="reset-btn">
        Restart
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M2 12C2 16.97 6.03 21 11 21C13.39 21 15.68 20.06 17.4 18.4L15.9 16.9C14.63 18.25 12.86 19 11 19C4.76 19 1.64 11.46 6.05 7.05C10.46 2.64 18 5.77 18 12H15L19 16H19.1L23 12H20C20 7.03 15.97 3 11 3C6.03 3 2 7.03 2 12Z" />
        </svg>
    </button>

    <div class="footer"></div>
    <script src="./static/script.js"></script>
</body>
</html>
