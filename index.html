<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <h1 id="title">Tic-Tac-Toe</h1>
    <div id="greet"></div>
    <div class="container">
        <div class="gameboard">
            <div class="box" data-index="0" data-row="1" data-column="1"></div>
            <div class="box" data-index="1" data-row="1" data-column="2"></div>
            <div class="box" data-index="2" data-row="1" data-column="3"></div>
            <div class="box" data-index="3" data-row="2" data-column="1"></div>
            <div class="box" data-index="4" data-row="2" data-column="2"></div>
            <div class="box" data-index="5" data-row="2" data-column="3"></div>
            <div class="box" data-index="6" data-row="3" data-column="1"></div>
            <div class="box" data-index="7" data-row="3" data-column="2"></div>
            <div class="box" data-index="8" data-row="3" data-column="3"></div>
        </div>
    </div>
    <button class="reset-btn">Reset</button>
    <script src="./static/script.js"></script>
</body>
</html>
